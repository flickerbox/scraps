<!DOCTYPE HTML>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Quick Toggle</title>
	<meta name="description" content="Quick Toggle - Created by Flickerbox, Inc">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="quick-toggle.css" media="screen">
	<script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/,'js') // remove no-js</script>
	<script src="header.js"></script>
</head>
<body>

<button class="js-quick-toggle" data-js-quick-toggle="the-clickers">1. <strong>Parent</strong> Child Click</button>
<button class="js-quick-toggle">2. Single Click</button>
<button class="js-quick-toggle" data-js-quick-toggle="always-toggle" data-js-quick-toggle-type="click-all">Always Toggle</button>

<p class="js-quick-toggle" data-js-quick-toggle-type="hover" data-js-quick-toggle="the-hoverers">
	3. <strong>Parent</strong> Child Hover
	<!-- <p class="js-quick-toggle">4. Click Inside Parent Hover <button class="js-quick-toggle">button inside button</button></p> -->
</p>
<p class="children" data-js-quick-toggle="the-hoverers">
	5. Parent <strong>Child</strong> Hover
	<button class="js-quick-toggle" data-js-quick-toggle="fun">6. Click Inside Child Hover</button>
	<p class="children" data-js-quick-toggle="fun">HELLO</p>
</p>


<p class="js-quick-toggle" data-js-quick-toggle-type="hover">
	7. Single Hover
</p>
<p class="children" data-js-quick-toggle="the-clickers">
	8. Parent <strong>Child</strong> Click
</p>
<p class="children" data-js-quick-toggle="the-clickers">
	8. Parent <strong>Child</strong> Click
</p>
<p class="children" data-js-quick-toggle="always-toggle">
	Always Toggle
</p>

<script src="jquery-min.js"></script>
<script src="quick-toggle.js"></script>
</body>
</html>
