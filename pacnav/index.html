<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pac Nav</title>
	<meta name="description" content="Pac Nav - Created by Flickerbox, Inc">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen">
	<script src="libs.js"></script>
	<script src="pacnav.js"></script>

</head>
<body>

<header class="js-pac-nav site-header">
	<div class="js-pac-nav__desktop js-pac-nav__left-anchor js-pac-nav__debug-right">
		<a class="site-logo__wrpr js-pac-nav__logo js-pac-nav__desktop-item js-pac-nav__desktop-anchor" href="/">
			<img class="site-logo">
		</a>
		<nav class="js-pac-nav__desktop-nav desktop-nav js-pac-nav__desktop-item">
			<ul class="primary-nav__list primary-nav__list--1st">
				<li class="primary-nav__item primary-nav__item--1st">
					<a class="primary-nav__link primary-nav__link--1st" href="#">Nav 1</a>
				</li>
				<li class="primary-nav__item primary-nav__item--1st primary-nav__item--parent">
					<a class="primary-nav__link primary-nav__link--1st" href="#">Nav 2</a>
					<ul class="primary-nav__list primary-nav__list--2nd">
						<li class="primary-nav__item primary-nav__item--2nd">
							<a class="primary-nav__link primary-nav__link--2nd" href="#">Nav 2.1</a>
						</li>
						<li class="primary-nav__item primary-nav__item--2nd">
							<a class="primary-nav__link primary-nav__link--2nd" href="#">Nav 2.2</a>
						</li>
						<li class="primary-nav__item primary-nav__item--2nd">
							<a class="primary-nav__link primary-nav__link--2nd" href="#">Nav 2.3</a>
						</li>
					</ul>
				</li>
				<li class="primary-nav__item primary-nav__item--1st">
					<a class="primary-nav__link primary-nav__link--1st" href="#">Nav 3</a>
				</li>
				<li class="primary-nav__item primary-nav__item--1st">
					<a class="primary-nav__link primary-nav__link--1st" href="#">Nav 4</a>
				</li>
				<li class="primary-nav__item primary-nav__item--1st">
					<a class="primary-nav__link primary-nav__link--1st" href="#">Nav 5</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="js-pac-nav__mobile js-pac-nav__right-container js-pac-nav__debug-left">
		<div class="js-pac-nav__mobile-anchor-wrapper">
			<nav class="js-pac-nav__mobile-anchor header-buttons">
				<div class="js-pac-nav__toggle-container">
					<div class="nav-toggle js-pac-nav__nav-toggle" data-slide-toggle--id="js-pac-nav__mobile-nav" id="nav-toggle">
						<div class="js-pac-nav__nav-toggle--inner"><span></span><span></span><span></span>MORE</div>
					</div>
				</div>
				<nav class="secondary-nav">
					<a class="secondary-nav__item" href="#">Nav 1</a>
					<a class="secondary-nav__item" href="#">Nav 2</a>
				</nav>
			</nav>
		</div>
		<nav class="js-pac-nav__mobile-nav mobile-nav" data-slide-toggle--id="js-pac-nav__mobile-nav">
			<ul class="primary-nav__list primary-nav__list--1st">
				<li class="primary-nav__item primary-nav__item--1st">
					<a class="primary-nav__link primary-nav__link--1st" href="#">Nav 1</a>
				</li>
				<li class="primary-nav__item primary-nav__item--1st primary-nav__item--parent">
					<a class="primary-nav__link primary-nav__link--1st" href="#">Nav 2</a>
					<ul class="primary-nav__list primary-nav__list--2nd">
						<li class="primary-nav__item primary-nav__item--2nd">
							<a class="primary-nav__link primary-nav__link--2nd" href="#">Nav 2.1</a>

					<a class="primary-nav__link primary-nav__link--1st" href="#">Nav 3</a>
				</li>
				<li class="primary-nav__item primary-nav__item--1st">
					<a class="primary-nav__link primary-nav__link--1st" href="#">Nav 4</a>
				</li>
				<li class="primary-nav__item primary-nav__item--1st">
					<a class="primary-nav__link primary-nav__link--1st" href="#">Nav 5</a>
				</li>
			</ul>
		</nav>

</html>
